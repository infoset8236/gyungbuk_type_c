<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../resources/ict/css/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../resources/ict/css/styles.css" rel="stylesheet" type="text/css" />
		<link href="../../../../resources/ict/css/swiper-bundle.min.css" rel="stylesheet" type="text/css " />
		<script src="../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../resources/ict/plugin/swiper-bundle.min.js" type="text/javascript"></script>
		<script src="../../../../resources/ict/js/script.js" type="text/javascript"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="kiosk_notice_container">
			<!--   공통 헤더   -->
			<div class="kiosk_common_header_wrapper">
				<div class="kiosk_common_header_kr">공지사항</div>
				<div class="kiosk_common_header_en">LIBRARY NOTICE</div>
			</div>
			<div class="kiosk_notice_content">
				<!--   선택 된 아이템 / 슬라이드 아이템 클릭시 선택된 이미지 변경 되도록 처리 완료 / 디폴트로 첫번째 슬라이드 선택되어있음  -->
				<img alt="" class="kiosk_notice_selected_item" src="/resources/ict/img/dummy.svg" />
				<div class="swiper kiosk_notice_swiper">
					<div class="swiper-wrapper">
						<!--			슬라이드 아이템			-->
						<div class="swiper-slide">
							<img alt="" src="/resources/ict/img/dummy.svg" />
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<!--   아이템 클릭시 액티브 처리 완료 / 기본적으로 공지사항에 액티브 되도록 디폴트값 추가 해둠   -->
			<div class="kiosk_common_navigation_bar">
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/notice.svg" />
					<div class="kiosk_common_navi_kr">공지사항</div>
					<div class="kiosk_common_navi_en">NOTICE</div>
				</div>
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/information.svg" />
					<div class="kiosk_common_navi_kr">이용안내</div>
					<div class="kiosk_common_navi_en">INFORMATION</div>
				</div>
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/facility.svg" />
					<div class="kiosk_common_navi_kr">시설안내</div>
					<div class="kiosk_common_navi_en">FACILITY</div>
				</div>
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/newBook.svg" />
					<div class="kiosk_common_navi_kr">신착도서</div>
					<div class="kiosk_common_navi_en">NEW BOOK</div>
				</div>
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/bestBook.svg" />
					<div class="kiosk_common_navi_kr">대출베스트</div>
					<div class="kiosk_common_navi_en">BEST BOOK</div>
				</div>
				<div class="kiosk_common_navigation_bar_item">
					<img alt="" src="/resources/ict/img/course.svg" />
					<div class="kiosk_common_navi_kr">강좌안내</div>
					<div class="kiosk_common_navi_en">COURSE</div>
				</div>
			</div>
		</div>
	</body>
</html>
